<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = 'Đồng Viết Long';
        var cutString=input.split(' ');
        var ten=[];
        cutString.map((a)=>{
            var arr = a.split('');
            ten.push(arr[0]);
            return ten;
        })
        var result = ten.join('');
        console.log(result);
    </script>
</body>
</html>
