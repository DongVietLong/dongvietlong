<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="post-block">

    </ul>
    <script>
        var postApi = 'https://jsonplaceholder.typicode.com/todos/1';
        fetch(postApi)
            .then(function(post){
                return post.json();
            })
            .then(function(posts){
                var arr=[];
                arr.push(posts);
                console.log(arr);
                var html=arr.map(function(acc){
                    return `<li>
                            <h2>${acc.title}</h2>
                            </li>`;
                });
                var htmts=html.join('');
                
                document.getElementById('post-block').innerHTML=htmts;
            })
            .catch(function(error){
                console.log(error);
            });
    </script>
</body>
</html>
