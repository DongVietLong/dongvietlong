<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Document</title>
</head>
<style>
</style>

<body>
    <ul id="commnet-block">
        <li>Sơn Dang: vua ra xong em oi</li>
    </ul>
</body>
<script>
    var users = [
        {
            id: 1,
            name: 'kien dam'
        },
        {
            id: 2,
            name: 'dong long',

        },
        {
            id: 3,
            name: 'hung dam',

        }
    ];
    var comments = [
        {
            id: 1,
            user_id: 1,
            content: 'anh son chưa ra video :('
        },
        {
            id: 2,
            user_id: 2,
            content: 'vừa ra xong em ơi !'
        },
        {
            id: 3,
            user_id: 1,
            content: 'cảm ơn anh !'
        }
    ];
    function getComments() {
        return new Promise(function (resolve) {
            setTimeout(function () {
                resolve(comments);
            }, 1000);
        })
    }
    function getUsersByIDs(userIds) {
        return new Promise(function (resolve) {
            setTimeout(function () {
                var result = users.filter(function (user) {
                    return userIds.includes(user.id)
                })
                resolve(result);
            }, 1000);
        })
    }
    getComments()
        .then(function (comments) {
            var userIDs = comments.map(function (comment) {
                return comment.user_id;
            });
            return getUsersByIDs(userIDs)
                .then(function (users) {
                    return {
                        users: users,
                        comments: comments,
                    };
                });
        })
        .then(function (data) {
            var commentBlock = document.getElementById('commnet-block');
            var html = '';
            data.comments.forEach(function (comment) {
                var user = data.users.find(function (us) {
                    return us.id === comment.user_id;
                });
                html += `<li>${user.name}: ${comment.content}</li>`;
            });
            commentBlock.innerHTML = html;
        });
</script>

</html>
