<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Thuộc tính encoding chỉ định mã hóa ký tự cho tài liệu HTML. 
          Đặc tả HTML5 khuyến khích các nhà phát triển web sử dụng bộ ký tự UTF-8,
          bao gồm hầu hết tất cả các ký tự và ký hiệu trên thế giới!
    -->
    <meta charset="UTF-8" />

    <!--  cho phép các tác giả web chọn phiên bản của Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Định nghĩa trình duyệt sẽ được hiển thị như thế nào? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title sẽ được hiển thị trên tab browser -->
    <title>Front end React JS - Buổi 1</title>
  </head>
  <body>
    
    <h1>Tôi là văn dây</h1> chào mọi người đây là trang web đầu tiên của tôi.
  </body>
</html>
